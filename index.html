<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <section class="main">

   <section class="section1">
     <div class="logo__container">
     <img src="/images/logo.svg" alt="LOGO">
     </div>
     <div class="ilustration__mockups">
       <img class="mockups" src="./images/illustration-mockups.svg" alt="ILUSTRACION">
     </div>
   </section>
  
   <section class="section2">
     <section class="title">
       <h1>Build The Community Your Fans Will Love</h1>
     </section>
     <section class="parrafo">
       <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
         Create connections with your users as you engage in genuine discussion.</p>
     </section>
     <section class="boton">
       <a href="#">Register</a>
     </section>
     <section class="icons">
      <div class="redes">
        <a class="fa-brands fa-facebook-f"></a>  
         <a class="fa-brands fa-twitter"></a> 
         <a class="fa-brands fa-instagram"></a>
      </div>
     </section>
   </section>    
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jeferson Jara Cruz</a>.
    </p>
  </footer>
  <!-- iconos -->
  <script src="https://kit.fontawesome.com/81cf8ea30c.js" crossorigin="anonymous"></script>
</body>
</html>
